name: CI

on:
  pull_request:
    branches: [ main, develop, 'release/*' ]
  push:
    branches: [ develop ] # keep main clean; PR into main will still run via PR event

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: Typecheck • Lint • Test • Web Build • Cargo Check
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # If you use pnpm, replace with:
      # - uses: pnpm/action-setup@v4
      #   with: { version: 9 }
      # - run: pnpm install --frozen-lockfile

      - name: Install JS deps
        run: npm ci

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            ./src-tauri -> target

      - name: Linux system deps for Tauri (for cargo check)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev \
            librsvg2-dev patchelf pkg-config build-essential

      # JS checks
      - name: Typecheck (tsc)
        run: |
          if [ -f tsconfig.json ]; then npm run -s typecheck || npm run -s build:types || true; fi

      - name: Lint
        run: |
          if [ -f package.json ]; then npm run -s lint || true; fi

      - name: Unit tests (Vitest)
        run: |
          if [ -f package.json ]; then npm test -- --run; fi

      - name: Vite build (web)
        run: |
          if [ -f package.json ]; then npm run -s build; fi

      # Rust checks (no bundling here)
      - name: Cargo check
        working-directory: src-tauri
        run: cargo check --locked

      - name: Clippy (warnings as errors)
        working-directory: src-tauri
        run: cargo clippy -- -D warnings
